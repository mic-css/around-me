<!DOCTYPE html>
<html ng-app="aroundMe">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around Me</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/controllers/venueController.js"></script>
    <script src="javascripts/services/apiService.js"></script>
    <script src="javascripts/services/positionService.js"></script>
  </head>
  <body ng-controller="VenueController as venueCtrl">
    <h1>Around Me</h1>
    <span ng-if="!venueCtrl.venues">Finding places around you...</span>
    <div ng-if="venueCtrl.venues">
      <p ng-repeat="venue in venueCtrl.venues">
        {{ venue.name }}
      </p>
    </div>
  </body>
</html>
